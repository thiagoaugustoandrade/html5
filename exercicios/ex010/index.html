    <h1>Acessando links externos</h1>
    <p>Para acessar links externos que conduzam a uma nova guia
        é bem fácil. Usa-se as tags "a href='URL completa' + target='_blank' + rel='external'
    </p>
    <p> Vamos tentar:</p>
    <p>Acesse nosso site <a href="http://youtube.com" target="_blank" rel="external">youtube.com</a></p>
